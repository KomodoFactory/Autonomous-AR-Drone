<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>tracking.js - color hello world</title>
    <link rel="stylesheet" href="testdata/html2.css">

    <script src="tracking/build/tracking-min.js"></script>

    <style>
        .rect {
            width: 80px;
            height: 80px;
            position: absolute;
            left: -1000px;
            top: -1000px;
        }
    </style>
</head>
<body>
<div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç detect certain colors in a image</p>
</div>

<div class="demo-frame">
    <div class="demo-container">
        <img id="img" src="frame/frame189.png"/>
    </div>
    <button onclick="calculate()">Reload</button>
</div>

    <script>
        tracking.ColorTracker.registerColor('FastMagenta', function(r, g, b) {
            if (r < 190 && r > 160 && g > 110 && g < 140 && b > 120 && b < 170) {
                return true;
            }
            return false;
        });


        function Mycalculate() {
            var colors = new tracking.ColorTracker(['FastMagenta']);

            colors.on('track', function (event) {

                event.data.forEach(function (rect) {

                    console.log(rect);
                    window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
                });
            });
            tracking.track('#img', colors);
        }


        function calculate() {
            var img = document.getElementById('img');
            var demoContainer = document.querySelector('.demo-container');
            var tracker = new tracking.ColorTracker(['FastMagenta']);
            tracker.on('track', function (event) {

                event.data.forEach(function (rect) {

                    console.log(rect);
                    window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
                });
            });
            tracking.track('#img', tracker);
        }

        window.plot = function (x, y, w, h, color) {
            var rect = document.createElement('div');
            document.querySelector('.demo-container').appendChild(rect);
            rect.classList.add('rect');
            rect.style.border = '2px solid';
            rect.style.width = w + 'px';
            rect.style.height = h + 'px';
            rect.style.left = (img.offsetLeft + x) + 'px';
            rect.style.top = (img.offsetTop + y) + 'px';

            console.log(rect.style);
        };
    </script>

</body>
</html>
